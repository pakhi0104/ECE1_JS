    <title>program1</title>

<body>
    <script type="text/javascript">
        var a=100; var b=13; var c=10; var linebreak="<br>";
        document.write("a+b+c=");
        result=a+b+c;
        document.write(result);
        document.write(linebreak);
        document.write("a-b-c=");
        result=a-b-c;
        document.write(result);
        document.write(linebreak);
        var x=40; var y=20; 
        var linebreak="<br>";
        document.write("x*y=");
        result=x*y;
        document.write(result); 
        document.write(linebreak);
        document.write("x/y=");
        result=x/y;
        document.write(result);
        document.write(linebreak);
        </script>
